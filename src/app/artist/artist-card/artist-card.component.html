<mat-card *ngIf="artistInfo | async; let artist">
  <mat-card-header>
    <mat-card-title>{{ artist.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ artist.birthDate }} - {{ artist.deathDate }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="artist-card-content">
    <span [innerHTML]=" artist.description || 'no data'"></span>
  </mat-card-content>
</mat-card>
