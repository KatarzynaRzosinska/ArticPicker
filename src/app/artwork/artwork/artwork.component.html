<div class="artwork-container">
  <button
    mat-raised-button
    id="radomArtButton"
    class="artwork-button"
    color="primary"
    [disabled]="loading"
    (click)="getRandomArtClick()">
    Random Art
  </button>
  <mat-progress-bar
    *ngIf="loading"
    color="accent"
    mode="indeterminate">
  </mat-progress-bar>
  <router-outlet></router-outlet>
</div>
